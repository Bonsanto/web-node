<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body style="background-color: #333333">
</form>
<div style="width: 400px;
	height: 300px;
	background-color: #444444;
	color: aliceblue;
	border-style: dotted solid;
	border-right-style: dotted;
	border-left-style: dotted;
	text-align:center;
	display:block;
	font-size: 40px;
	line-height: 300px;
	position: absolute;
	margin: auto;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0">
	Store in a DB
</div>
<output id="list"></output>
<script>
	var xml = new XMLHttpRequest();

	function handleFileSelect(evt) {
		evt.stopPropagation();
		evt.preventDefault();

		var files = evt.dataTransfer.files;
		var output = [];
		var data = new FormData();

		for (var i = 0, f; f = files[i]; i++) {
			output.push('<li><b>', encodeURI(f.name), '</b> (', f.type || 'n/a', ') - ',
					f.size, ' bytes, last modified: ',
					f.lastModifiedDate.toLocaleDateString(), '</li>');
		}
		document.querySelector("output").innerHTML = '<ul>' + output.join('') + '</ul>';

		for (i = 0; i < files.length; i++) {
			data.append("files" + i, files[i]);
		}
		xml.open("POST", "", true);
		xml.send(data);
		xml.onreadystatechange = function () {
			if (xml.status === 200 && xml.readyState === 4 && (JSON.parse(xml.responseText)).status) {
				var fileNames = "";
				for (var i = 0; i < files.length; i++) {
					fileNames += files[i].name;
					if (i !== files.length - 1) fileNames += "&";
				}
				window.location = "http://localhost:1337/pictures/" + fileNames;
			}
		};
	}

	function handleDragOver(evt) {
		evt.stopPropagation();
		evt.preventDefault();
		evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
	}

	// Setup the dnd listeners.
	var dropZone = document.querySelector("div");
	dropZone.addEventListener('dragover', handleDragOver, false);
	dropZone.addEventListener('drop', handleFileSelect, false);
</script>
</body>
</html>
